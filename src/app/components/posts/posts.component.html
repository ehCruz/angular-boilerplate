<app-post-form [isEditable]="isEditable" [currentPost]="currentPost" (postEmitter)="reciverNewPost($event)"
    (updatedPost)="onUpdatedPost($event)">
</app-post-form>

<h2>Posts</h2>
<div class="card mb-4" *ngFor="let post of posts">
    <div class="card-body">
        <h3>{{ post.title | titleString }}</h3>
        <p>{{ post.body }}</p>
        <div class="blockquote" *ngIf="post.userId">
            <footer class="blockquote-footer">
                User id <cite title="TÃ­tulo da fonte">{{post.userId}}</cite>
            </footer>
        </div>

        <hr>

        <button class="btn btn-danger mr-1" (click)="deletePost(post.id)"><i class="fa fa-remove"></i></button>
        <button class="btn btn-light ml-1" (click)="editPost(post)"><i class="fa fa-pencil"></i></button>
    </div>
</div>
