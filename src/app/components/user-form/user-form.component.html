<button class="btn btn-dark mb-5" (click)="showForm = !showForm">Add User</button>
<div *ngIf="showForm" class="card card-body mb-3">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName"
                [ngClass]="{'is-invalid': userFirstName.errors && userFirstName.touched}" name="firstName"
                #userFirstName="ngModel" required minlength="4">

            <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
                First name is required
            </div>

            <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
                First name must have at least 4 characters
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName"
                [ngClass]="{'is-invalid': userLastName.errors && userLastName.touched}" name="lastName"
                #userLastName="ngModel" required minlength="4">

            <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
                Last name is required
            </div>

            <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
                Last name must have at least 4 characters
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="user.email"
                [ngClass]="{'is-valid': userEmail.errors?.required && userEmail.errors?.pattern}" name="email"
                #userEmail="ngModel" required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
                Email is required
            </div>

            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
                Email address is invalid
            </div>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" [(ngModel)]="user.age" name="age">
        </div>
        <div class="form-group">
            <label>Street Address</label>
            <input type="text" class="form-control" [(ngModel)]="address.street" name="street">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" [(ngModel)]="address.city" name="city">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" [(ngModel)]="address.state" name="state">
        </div>
        <button [disabled]="!userForm.form.valid" class="btn btn-light">Add User</button>
    </form>
</div>
