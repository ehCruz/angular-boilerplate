<li class="card card-body mb-3">
    <div>
        <h2>
            {{user.firstName}} <small class="text-muted">{{user.email}}</small>
            <small (click)="showDetails($event)">
                <button class="ml-2 btn btn-dark btn-sm"><i [ngClass]="iconeDetalhes"></i></button>
            </small>
        </h2>

        <ul class="list-group" [hidden]="!isShowDetailsEnable">
            <li class="list-group-item" [hidden]="!user.age">Age: {{user.age}}</li>
            <li class="list-group-item" [hidden]="!user.address">Address: {{user.address.street}} {{user.address.city}}
                {{user.address.state}}</li>
        </ul>
    </div>
</li>
